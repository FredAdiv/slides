matrix:
  include:
    - language: python
      dist: xenial
      python:
        - "3.7"
      install:
        - pip install flask-httpauth
        - pip install pytest
        - pip install pytest-flake8
        - git clone https://github.com/szabgab/slider-py.git
        - pip install -r slider-py/requirements.txt
      script:
        - python tests/check.py
        - python generate_slides.py
    - language: go
      dist: xenial
      go:
        - "1.14"
      script:
        - go version
        - go run tests/check.go
    - language: node_js
      dist: xenial
      node_js:
        - "node"
      install: cd nodejs; npm install
      script: cd nodejs; npm test

